{% extends "base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block content %}
<article class="blog-post px-3 py-5 p-md-5">
    <div class="container single-col-max-width">
        <header class="blog-post-header">
            <h2 class="title mb-2">{% block postTitle %}{{ post.title }}{% endblock %}</h2>
            <div class="meta mb-3"><span class="date">Published {{ post.publishDate }}</span></div>
        </header>
        
        <div class="blog-post-body">
        {{ post.html }}
        </div>
                            
        <nav class="blog-nav nav nav-justified my-5">
            <a class="nav-link-prev nav-item nav-link rounded-left" href="/posts/{{ previousPost }}.html">Previous<i class="arrow-prev fas fa-long-arrow-alt-left"></i></a>
            <a class="nav-link-next nav-item nav-link rounded-right" href="/posts/{{ nextPost }}.html">Next<i class="arrow-next fas fa-long-arrow-alt-right"></i></a>
        </nav>
        
    </div><!--//container-->
</article>
{% endblock %}
