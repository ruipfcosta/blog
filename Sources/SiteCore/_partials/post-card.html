<div class="col-md-4 mb-3">
    <div class="card blog-post-card">
        <div class="card-body">
            <h5 class="card-title"><a class="theme-link" href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.summary }}</p>
            <p class="mb-0"><a class="text-link" href="/posts/{{ post.slug }}.html">Read more &rarr;</a></p>
            
        </div>
        <div class="card-footer">
            <small class="text-muted">Published {{ post.publishDate }}</small>
        </div>
    </div><!--//card-->
</div><!--//col-->
