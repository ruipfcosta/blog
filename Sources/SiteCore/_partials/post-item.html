<div class="item mb-5">
    <div class="row g-3 g-xl-0">
        <div class="col">
            <h3 class="title mb-1"><a class="text-link" href="/posts/{{ post.slug }}.html">{{ post.title }}</a></h3>
            <div class="meta mb-1"><span class="date">Published {{ post.publishDate }}</span></div>
            <div class="intro">{{ post.summary }}</div>
            <a class="text-link" href="/posts/{{ post.slug }}.html">Read more &rarr;</a>
        </div><!--//col-->
    </div><!--//row-->
</div><!--//item-->
